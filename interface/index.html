<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CouCou Food</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>
  <body>
	<script src="js/jquery-1.11.3.min.js"></script>
	<img src="images/Logo.jpg" alt="CouCou Logo" class="img-rounded img-responsive" id="logo">
	<div class="login-area">
		<form action="login-handler.php" method="post" data-toggle="validator" role="form" id="login-form">	
			<div class="form-group">
				<label for="staffID">Username</label>
				<input type="text" class="form-control" name="username" data-error="Staff ID Required!" required>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password" data-error="Password Required!" required>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-lg btn-default button" id="login-button">Login</button>			
			</div>
		</form>
	</div>	
	<script src="js/bootstrap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
  </body>
</html>
